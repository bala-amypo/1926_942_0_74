# ==============================================================
# SERVER CONFIGURATION
# ==============================================================
# Changed to 8081 to avoid "Port 8080 already in use" error
server.port=8081

# ==============================================================
# H2 DATABASE CONFIGURATION (Local/Development)
# ==============================================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Settings
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true

# ==============================================================
# JPA / HIBERNATE PROPERTIES
# ==============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Disabling OSIV is a best practice for performance
spring.jpa.open-in-view=false

# ==============================================================
# JWT SECURITY PROPERTIES
# ==============================================================
# Ensure this secret is long enough (32+ characters) for HS256/512
jwt.secret=your-super-long-secret-key-that-must-be-at-least-64-characters-for-safety-12345
# 86400000ms = 24 hours
jwt.expiration=86400000

# ==============================================================
# SWAGGER / SPRINGDOC OPENAPI CONFIGURATION
# ==============================================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
# Ensures Swagger UI sorts the endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha